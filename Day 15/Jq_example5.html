<html lang="en">
<head>

    <title>CallBack Function in JQuery </title>

    <style>
        div{
            border: 2px solid black; 
            height: 300px; 
            width: 400px; 
            margin: 10%;
            background-image: linear-gradient(rgb(243, 253, 253),#878787);
        }
    </style>
    <script>
        $(document).ready(function(){
          $("button").click(function(){
            $("div").hide("fast", function(){
              alert("your form is hide!");
            });
          });
        });
    </script>
</head>
