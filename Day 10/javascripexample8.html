<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In Button</title>
</head>
<body>
    <p>Answer of This Operation 50 % 6 </p>
    <button type="button" onclick="document.write(50 % 6)">Click me for ans</button>

    <!-- Using Window.alert -->
    <script>
        window.alert(3+10);
        alert(40 +10);
    </script>

    <!-- Using console.log -->
    <hr>
    
    <script>
    console.log(10 + 6);
</script>
</body>
</html>
