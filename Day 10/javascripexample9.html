<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <h1>Arithmetic Operators</h1>

    <!-- Method 1 -->
    <script>
        document.write(5+10);
        document.write("\n\n");
        document.write(50-10);
        document.write("\n\n");
        document.write(5*10);
        document.write("\n\n");
        document.write(40/10);
        document.write("\n\n");
    </script>

    <!-- Method 2 -->
    <p id="Addition"></p>
    <p id="substraction"></p>
    <p id="multiplication"></p>
    <p id="Division"></p>
    <script>
      document.getElementById("Addition").innerHTML = 5 + 10;
      document.getElementById("substraction").innerHTML = 50 - 10;
      document.getElementById("multiplication").innerHTML = 5 * 10;
      document.getElementById("Division").innerHTML = 40 / 10;
    </script>
  </body>
</html>
