<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Type Conversion in JavaScript</title>
</head>
<body> 
    <h2>Type Conversion</h2>
    <p id="example"></p>
    <script>
        document.getElementById("example").innerHTML = Number("277") + "<br>" + 
        Number("3.14") + "<br>" +
        Number(Math.PI) + "<br>" +
        Number("    ") + "<br>" +
        Number("") + "<br>" +
        Number("99 88") + "<br>" +
        Number("Hello") + "<br>" ;
    </script>
</body>
</html>
