<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Modal Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Fontawsome  link-->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"/>

   <!--Bootstrap Css Link  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- JQuery Link with JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Bootsrap link with JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .MainDiv{
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKpeDlxqFzpoiZLCx17cIEU-SptAuJP8ziRw&usqp=CAU);
      background-size: cover;
    }
    .container{
      color: black;
      height: 100%;
      width: 400px;
      background-size: cover;
      margin-top: 100px;
    }
  </style>
</head>
<body class="MainDiv">

<div class="container">
  <div>
    <h1 style="color: black; font-family: 'Lucida Sans'; text-decoration: underline;">Sign in Form</h1><br>
        <i class="fa-solid fa-user"></i>
        <spam>UserName : </spam><br>
        <input type="text" autofocus placeholder="Enetr UserName Here.."margin="50"/><br><br>
        
        <i class="fa-solid fa-lock"></i>
        <spam>Password : </spam><br/>
        <input type="password" autofocus placeholder="Enetr password Here.."margin="12"/><br><br>
    </div>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg " data-toggle="modal" data-target="#myModal">sign in</button><br><br><br><br>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please Answer!</h4>
        </div>
        <!-- Msg content -->
        <div class="modal-body">
          <p>Are you sure  you want to submit ?.</p>
        </div>
        <!-- footer Button -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">no</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
