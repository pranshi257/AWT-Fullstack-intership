<!DOCTYPE html>
<html>
<head>
    <title>JQuery Basic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
    $(document).ready(function() {
        $("body").css("background-image","url('https://images.unsplash.com/photo-1567739665094-c24f043b8407?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80')");
        $(".Msg").text("You know what's today date is?");
        $("#date").click(function() {
            datetime();
        });
    });
    function datetime(){
        var dt = new Date;
        alert(dt);
    }
    </script>
    
    <style>
        body{
            background-size: cover;
        }
        .Msg {
            color:black;
            font-weight: bold;
            font-size: 24px;
        }


    </style>

    

</head>
<body align="start">
    <span class="Msg"></span><br><br>
    <input type="button" id="date" value="Date"/>
</body>
</html>
